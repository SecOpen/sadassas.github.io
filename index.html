<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>гой baze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --text: #eee;
      --accent: #00bcd4;
      --card: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #searchInput {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: var(--text);
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    #posts-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .post {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--shadow);
      transition: transform 0.2s, opacity 0.3s;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .post:hover {
      transform: translateY(-5px);
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      max-height: 200px;
      object-fit: cover;
    }

    .post-title {
      font-size: 1.2em;
      color: var(--accent);
    }

    .post-desc {
      font-size: 0.95em;
      color: #ccc;
    }

    .tags {
      margin-top: 5px;
      font-size: 0.8em;
      color: #999;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: var(--card);
      color: var(--text);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
    }

    #modal-content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #closeModal {
      margin-top: 15px;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #support-btn, #rules-btn {
      position: fixed;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      z-index: 1001;
      cursor: pointer;
    }

    #support-btn { right: 20px; bottom: 20px; }
    #rules-btn { right: 20px; top: 20px; }

    #support-popup, #rules-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      z-index: 1002;
      text-align: center;
      color: white;
    }

    @media(max-width: 600px) {
      .post { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>гой baze</h1>

  <div style="text-align:center;">
    <input type="text" id="searchInput" placeholder="Поиск..." oninput="searchPosts()">
    <div id="controls">
      <button onclick="randomPost()">Случайный пост</button>
    </div>
  </div>

  <div id="posts-container">Загрузка...</div>

  <div id="modal" onclick="closeModal(event)">
    <div id="modal-content">
      <div id="modal-body"></div>
      <button id="closeModal">Закрыть</button>
    </div>
  </div>

  <button id="support-btn" onclick="togglePopup('support')">Поддержка</button>
  <div id="support-popup">
    <p>Тех поддержка не работает,<br>проверьте позже.</p>
    <button onclick="togglePopup('support')">Ок</button>
  </div>

  <button id="rules-btn" onclick="togglePopup('rules')">Правила</button>
  <div id="rules-popup">
    <p>Не ломай сайт. Не грузи фигню. Будь базой.</p>
    <button onclick="togglePopup('rules')">Ок</button>
  </div>

  <script>
    let allPosts = [];

    async function loadPosts() {
      const container = document.getElementById('posts-container');
      container.innerHTML = 'Загрузка...';

      try {
        const posts = await fetch('posts.json?noCache=' + Date.now()).then(r => r.json());
        container.innerHTML = '';
        allPosts = [];

        for (const post of posts) {
          const url = post.link;
          const path = url.split('telegra.ph/')[1];

          try {
            const apiRes = await fetch(`https://api.telegra.ph/getPage/${path}?return_content=true`);
            const data = await apiRes.json();
            if (!data.ok) continue;

            const page = data.result;
            let desc = '', img = '', tags = [];

            page.content.forEach(n => {
              if (n.tag === 'img' && n.attrs?.src && !img)
                img = 'https://telegra.ph' + n.attrs.src;
              if (n.tag === 'p' && typeof n.children?.[0] === 'string' && !desc)
                desc = n.children[0];
            });

            const postObj = {
              title: page.title,
              description: desc || 'Без описания.',
              image: img || '',
              tags: post.tags || [],
              full: page
            };

            allPosts.push(postObj);
          } catch (e) {
            console.warn('Ошибка поста:', url, e);
          }
        }

        displayPosts(allPosts);

      } catch (e) {
        container.innerHTML = '<p>Ошибка загрузки постов.</p>';
      }
    }

    function displayPosts(posts) {
      const container = document.getElementById('posts-container');
      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.onclick = () => openModal(post);
        div.innerHTML = `
          ${post.image ? `<img src="${post.image}" alt="image" loading="lazy">` : ''}
          <div class="post-title">${post.title}</div>
          <div class="post-desc">${post.description}</div>
          ${post.tags?.length ? `<div class="tags">#${post.tags.join(', #')}</div>` : ''}
        `;
        container.appendChild(div);
      });
    }

    function searchPosts() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const results = allPosts.filter(p =>
        p.title.toLowerCase().includes(q) ||
        p.description.toLowerCase().includes(q)
      );
      displayPosts(results);
    }

    function openModal(post) {
      const modal = document.getElementById('modal');
      const body = document.getElementById('modal-body');
      body.innerHTML = `
        <h2>${post.title}</h2>
        ${post.image ? `<img src="${post.image}" alt="">` : ''}
        <p>${post.description}</p>
      `;
      modal.style.display = 'flex';
    }

    function closeModal(e) {
      if (e.target.id === 'modal' || e.target.id === 'closeModal') {
        document.getElementById('modal').style.display = 'none';
      }
    }

    function togglePopup(type) {
      const el = document.getElementById(type + '-popup');
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function randomPost() {
      if (allPosts.length) {
        const p = allPosts[Math.floor(Math.random() * allPosts.length)];
        openModal(p);
      }
    }

    loadPosts();
  </script>
</body>
</html>
