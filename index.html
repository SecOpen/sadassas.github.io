<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>гой baze</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #00bcd4;
      --card-bg: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #support-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #support-popup, #rules {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px var(--shadow);
      z-index: 1001;
      max-width: 600px;
      text-align: center;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #222;
      color: var(--text-color);
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: var(--accent-color);
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    .post {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow);
      width: 300px;
      text-align: center;
      margin: 10px auto;
      cursor: pointer;
    }

    .post:hover {
      background: #2a2a2a;
    }

    #posts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    #viewer {
      margin-top: 40px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #viewer h2 {
      color: var(--accent-color);
    }

    #viewer img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="top-buttons">
  <button onclick="toggleRules()">Правила</button>
</div>

<h1>гой baze</h1>

<div style="text-align: center;">
  <input type="text" id="searchInput" placeholder="Поиск по постам" oninput="filterPosts()">
</div>

<div id="posts-container"></div>
<div id="viewer"></div>

<div id="overlay" onclick="closePopup()"></div>

<div id="support-popup">
  <h2>Поддержка</h2>
  <p>Тех поддержка сегодня не работает, проверьте завтра.</p>
  <button onclick="closePopup()">Закрыть</button>
</div>

<div id="rules">
  <h2>Правила</h2>
  <div id="rulesText">Загрузка...</div>
  <button onclick="closePopup()">Закрыть</button>
</div>

<button id="support-button" onclick="openSupport()">Поддержка</button>

<script>
  let posts = [];

  function openSupport() {
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('support-popup').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('support-popup').style.display = 'none';
    document.getElementById('rules').style.display = 'none';
  }

  function toggleRules() {
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('rules').style.display = 'block';
    fetch('eula.txt')
      .then(res => res.text())
      .then(txt => document.getElementById('rulesText').textContent = txt)
      .catch(() => document.getElementById('rulesText').textContent = 'Ошибка загрузки.');
  }

  function filterPosts() {
    const value = document.getElementById('searchInput').value.toLowerCase();
    document.getElementById('posts-container').innerHTML = '';
    posts
      .filter(p => p.title.toLowerCase().includes(value))
      .forEach(p => createPostElement(p));
  }

  async function loadPosts() {
    try {
      const res = await fetch('posts.json');
      const data = await res.json();
      posts = [];

      for (const post of data) {
        try {
          const slug = post.link.split('/').pop();
          const res = await fetch(`https://api.telegra.ph/getPage/${slug}?return_content=true`);
          const json = await res.json();
          const content = json.result;
          const html = content.content.map(c => c.children?.join(' ') || '').join(' ');
          const title = content.title;
          const imgMatch = html.match(/https:\/\/telegra.ph\/file\/[^"]+/);
          const image = imgMatch ? imgMatch[0] : null;

          posts.push({ title, content: html, image });

        } catch (err) {
          console.error("Ошибка загрузки поста:", post, err);
        }
      }

      // Показать все посты
      posts.forEach(p => createPostElement(p));
    } catch (e) {
      document.getElementById('posts-container').innerHTML = '<p>Ошибка загрузки постов.</p>';
    }
  }

  function createPostElement(post) {
    const div = document.createElement('div');
    div.className = 'post';
    div.innerHTML = `
      ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
      <h3>${post.title}</h3>
    `;
    div.onclick = () => viewPost(post);
    document.getElementById('posts-container').appendChild(div);
  }

  function viewPost(post) {
    const viewer = document.getElementById('viewer');
    viewer.innerHTML = `
      <h2>${post.title}</h2>
      ${post.image ? `<img src="${post.image}" alt="Image">` : ''}
      <p>${post.content}</p>
    `;
    window.scrollTo({ top: viewer.offsetTop, behavior: 'smooth' });
  }

  loadPosts();
</script>
</body>
</html>
