<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>гой baze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --text: #eee;
      --accent: #00bcd4;
      --card: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #searchInput {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: var(--text);
    }

    #posts-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .post {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--shadow);
      transition: transform 0.2s;
      text-align: center;
    }

    .post:hover {
      transform: translateY(-5px);
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .post-title {
      font-size: 1.2em;
      color: var(--accent);
    }

    .post-desc {
      font-size: 0.95em;
      color: #ccc;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: var(--card);
      color: var(--text);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
    }

    #modal-content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #closeModal {
      margin-top: 15px;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #support-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      z-index: 1001;
    }

    #support-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      z-index: 1002;
      text-align: center;
      color: white;
    }

    @media(max-width: 600px) {
      .post { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>гой baze</h1>

  <div style="text-align:center;">
    <input type="text" id="searchInput" placeholder="Поиск..." oninput="searchPosts()">
  </div>

  <div id="posts-container"></div>

  <div id="modal" onclick="closeModal(event)">
    <div id="modal-content">
      <div id="modal-body"></div>
      <button id="closeModal">Закрыть</button>
    </div>
  </div>

  <button id="support-btn" onclick="openSupport()">Поддержка</button>
  <div id="support-popup">
    <p>Тех поддержка сегодня не работает,<br>проверьте завтра.</p>
    <button onclick="closeSupport()">Ок</button>
  </div>

  <script>
    let allPosts = [];

    function nodeToText(node) {
      if (!node) return '';
      if (typeof node === 'string') return node;
      if (node.tag === 'img') return '';
      let inner = (node.children || []).map(nodeToText).join('');
      return inner || '';
    }

    function extractImage(content) {
      const imgNode = content?.find(n => n.tag === 'img' && n.attrs?.src);
      return imgNode ? imgNode.attrs.src : null;
    }

    async function loadPosts() {
      const container = document.getElementById('posts-container');
      container.innerHTML = '<p>Загрузка...</p>';
      try {
        const links = await fetch('posts.json').then(r => r.json());
        allPosts = [];

        for (const post of links) {
          const parts = post.link.split('telegra.ph/');
          if (parts.length < 2) continue;
          const path = parts[1];
          const res = await fetch(`https://api.telegra.ph/getPage/${path}?return_content=true`);
          const data = await res.json();

          if (!data.ok) continue;
          const page = data.result;
          const image = extractImage(page.content);
          const description = page.content.map(nodeToText).join(' ').slice(0, 200) + '...';

          const p = {
            title: page.title || 'Без заголовка',
            description,
            image,
            content: page.content
          };

          allPosts.push(p);
        }

        displayPosts(allPosts);
      } catch (e) {
        console.error(e);
        container.innerHTML = '<p>Ошибка загрузки постов.</p>';
      }
    }

    function displayPosts(posts) {
      const container = document.getElementById('posts-container');
      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.onclick = () => openModal(post);
        div.innerHTML = `
          ${post.image ? `<img src="${post.image}" alt="">` : ''}
          <div class="post-title">${post.title}</div>
          <div class="post-desc">${post.description}</div>
        `;
        container.appendChild(div);
      });
    }

    function searchPosts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const results = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        post.description.toLowerCase().includes(query)
      );
      displayPosts(results);
    }

    function closeModal(e) {
      if (e.target.id === 'modal' || e.target.id === 'closeModal') {
        document.getElementById('modal').style.display = 'none';
      }
    }

    function openModal(post) {
      const modal = document.getElementById('modal');
      const body = document.getElementById('modal-body');
      body.innerHTML = `
        <h2>${post.title}</h2>
        ${post.image ? `<img src="${post.image}" alt="">` : ''}
        <p>${post.description}</p>
      `;
      modal.style.display = 'flex';
    }

    function openSupport() {
      document.getElementById('support-popup').style.display = 'block';
    }

    function closeSupport() {
      document.getElementById('support-popup').style.display = 'none';
    }

    loadPosts();
  </script>
</body>
</html>
