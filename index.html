<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>гой baze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --text: #eee;
      --accent: #e53935; /* красный акцент */
      --card: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.4);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #searchInput {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: var(--text);
      transition: box-shadow 0.3s, border 0.3s;
    }
    #searchInput:focus {
      box-shadow: 0 0 5px var(--accent);
      border: 1px solid var(--accent);
      outline: none;
    }

    #posts-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .post {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .post:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 4px 15px var(--shadow);
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .post-title {
      font-size: 1.2em;
      color: var(--accent);
    }

    .post-desc {
      font-size: 0.95em;
      color: #ccc;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: var(--card);
      color: var(--text);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
      transform: translateY(-30px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #modal[style*="display: flex"] #modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    #modal-content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #closeModal {
      margin-top: 15px;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #closeModal:hover {
      background: #c62828;
    }

    #support-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      z-index: 1001;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #support-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 2px 10px rgba(229, 57, 53, 0.7);
    }

    #rules-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      z-index: 1001;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #rules-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 2px 10px rgba(229, 57, 53, 0.7);
    }

    #support-popup, #rules-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      z-index: 1002;
      text-align: center;
      color: white;
    }

    @media(max-width: 600px) {
      .post { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>гой baze</h1>

  <div style="text-align:center;">
    <input type="text" id="searchInput" placeholder="Поиск по названию или описанию..." oninput="searchPosts()">
  </div>

  <div id="posts-container">Загрузка...</div>

  <div id="modal" onclick="closeModal(event)">
    <div id="modal-content">
      <div id="modal-body"></div>
      <button id="closeModal">Закрыть</button>
    </div>
  </div>

  <button id="support-btn" onclick="openSupport()">Поддержка</button>
  <div id="support-popup">
    <p>Тех поддержка сегодня не работает,<br>проверьте завтра.</p>
    <button onclick="closeSupport()">Ок</button>
  </div>

  <button id="rules-btn" onclick="openRules()">Правила</button>
  <div id="rules-popup">
    <p>Здесь будут правила пользования сайтом.</p>
    <button onclick="closeRules()">Понял</button>
  </div>

  <script>
    let allPosts = [];
    function nodeToText(node) {
      if (typeof node === 'string') return node;
      if (Array.isArray(node.children)) return node.children.map(nodeToText).join('');
      return '';
    }
    function extractImage(content) {
      for (const node of content) {
        if (node.tag === 'img' && node.attrs?.src) {
          const src = node.attrs.src;
          return src.startsWith('/')
            ? 'https://telegra.ph' + src
            : src;
        }
        if (node.children && Array.isArray(node.children)) {
          const childImage = extractImage(node.children);
          if (childImage) return childImage;
        }
      }
      return '';
    }
    function extractText(content) {
      for (const node of content) {
        if (node.tag === 'p' && node.children) {
          return nodeToText(node).trim();
        }
      }
      return '';
    }
    async function loadPosts() {
      const container = document.getElementById('posts-container');
      container.textContent = 'Загрузка...';
      try {
        const posts = await fetch('posts.json?nocache=' + Date.now()).then(r => r.json());
        allPosts = [];
        for (const post of posts) {
          const url = post.link;
          const path = url.split('telegra.ph/')[1];
          try {
            const apiRes = await fetch(`https://api.telegra.ph/getPage/${path}?return_content=true`);
            const data = await apiRes.json();
            if (!data.ok) continue;
            const page = data.result;
            const img = extractImage(page.content);
            const desc = extractText(page.content);
            allPosts.push({
              title: page.title,
              description: desc || 'Без описания',
              image: img,
              full: page
            });
          } catch (e) { console.warn('Ошибка поста:', url, e); }
        }
        displayPosts(allPosts);
      } catch (e) {
        container.textContent = 'Ошибка загрузки постов.';
      }
    }
    function displayPosts(posts) {
      const container = document.getElementById('posts-container');
      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.onclick = () => openModal(post);
        div.innerHTML =
          (post.image ? `<img src="${post.image}" alt="">` : '') +
          `<div class="post-title">${post.title}</div>` +
          `<div class="post-desc">${post.description}</div>`;
        container.appendChild(div);
      });
    }
    function searchPosts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const results = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        post.description.toLowerCase().includes(query)
      );
      displayPosts(results);
    }
    function openModal(post) {
      const modal = document.getElementById('modal');
      const body = document.getElementById('modal-body');
      body.innerHTML =
        `<h2>${post.title}</h2>` +
        (post.image ? `<img src="${post.image}" alt="">` : '') +
        `<p>${post.description}</p>`;
      modal.style.display = 'flex';
    }
    function closeModal(e) {
      if (e.target.id === 'modal' || e.target.id === 'closeModal') {
        document.getElementById('modal').style.display = 'none';
      }
    }
    function openSupport() {
      document.getElementById('support-popup').style.display = 'block';
    }
    function closeSupport() {
      document.getElementById('support-popup').style.display = 'none';
    }
    function openRules() {
      document.getElementById('rules-popup').style.display = 'block';
    }
    function closeRules() {
      document.getElementById('rules-popup').style.display = 'none';
    }
    loadPosts();
  </script>
</body>
</html>
