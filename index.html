<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>гой baze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root {
      --bg: #121212;
      --text: #eee;
      --accent: #00bcd4;
      --card: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #searchInput {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: var(--text);
    }

    #posts-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .post {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--shadow);
      transition: transform 0.2s;
    }

    .post:hover {
      transform: translateY(-5px);
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .post-title {
      font-size: 1.2em;
      color: var(--accent);
    }

    .post-desc {
      font-size: 0.95em;
      color: #ccc;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: var(--card);
      color: var(--text);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
    }

    #modal-content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #closeModal {
      margin-top: 15px;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #support-btn, #rules-btn {
      position: fixed;
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      z-index: 1001;
      cursor: pointer;
    }

    #support-btn {
      bottom: 20px;
      right: 20px;
    }

    #rules-btn {
      top: 20px;
      right: 20px;
    }

    #support-popup, #rules-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      z-index: 1002;
      text-align: center;
      color: white;
      max-width: 90%;
      box-shadow: 0 0 20px var(--shadow);
    }

    @media(max-width: 600px) {
      .post { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>гой baze</h1>

  <div style="text-align:center;">
    <input type="text" id="searchInput" placeholder="Поиск по названию или описанию..." oninput="searchPosts()">
  </div>

  <div id="posts-container">Загрузка...</div>

  <div id="modal" onclick="closeModal(event)">
    <div id="modal-content">
      <div id="modal-body"></div>
      <button id="closeModal">Закрыть</button>
    </div>
  </div>

  <button id="support-btn" onclick="openSupport()">Поддержка</button>
  <div id="support-popup">
    <p>Тех поддержка сегодня не работает,<br>проверьте завтра.</p>
    <button onclick="closeSupport()">Ок</button>
  </div>

  <button id="rules-btn" onclick="openRules()">Правила</button>
  <div id="rules-popup">
    <h2>Правила</h2>
    <p>1. Будь человеком.<br>2. Не нарушай законы.<br>3. Не спамь.</p>
    <button onclick="closeRules()">Ок</button>
  </div>

  <script>
    let allPosts = [];

    async function loadPosts() {
      const container = document.getElementById('posts-container');
      container.textContent = 'Загрузка...';

      try {
        const res = await fetch('posts.json?nocache=' + Date.now());
        const posts = await res.json();
        const fullPosts = [];

        for (const post of posts) {
          const url = post.link;
          if (!url || typeof url !== 'string') continue;

          const parts = url.split('telegra.ph/');
          if (parts.length < 2) continue;

          const path = parts[1];

          try {
            const apiRes = await fetch(`https://api.telegra.ph/getPage/${path}?return_content=true`);
            const data = await apiRes.json();
            if (!data.ok) continue;

            const title = data.result.title || 'Без названия';
            let desc = extractText(data.result.content).slice(0, 160);
            if (desc.length === 160) desc += '…'; // добавим троеточие только если текст обрезан
            const description = desc;

            const image = extractFirstImage(data.result.content);

            fullPosts.push({ title, description, image, content: data.result });
          } catch (err) {
            console.warn('Ошибка загрузки поста:', err);
          }
        }

        allPosts = fullPosts;
        displayPosts(allPosts);
        if (allPosts.length === 0) container.textContent = 'Посты не найдены.';

      } catch (err) {
        console.error('Ошибка загрузки:', err);
        container.textContent = 'Ошибка загрузки постов.';
      }
    }

function extractText(content) {
  let text = '';
  content.forEach(el => {
    if (el.tag === 'p' && el.children) {
      el.children.forEach(child => {
        if (typeof child === 'string') text += child + ' ';
        else if (typeof child === 'object' && child.children) {
          child.children.forEach(sub => {
            if (typeof sub === 'string') text += sub + ' ';
          });
        }
      });
    }
  });
  return text.trim();
}


function extractFirstImage(content) {
  if (!content) return null;

  for (const el of content) {
    if (el.tag === 'img' && el.attrs?.src) {
      return 'https://telegra.ph' + el.attrs.src;
    }

    if (el.children && Array.isArray(el.children)) {
      const childImage = extractFirstImage(el.children);
      if (childImage) return childImage;
    }
  }

  return null;
}


    function displayPosts(posts) {
      const container = document.getElementById('posts-container');
      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.onclick = () => openModal(post);

        div.innerHTML = `
          ${post.image ? `<img src="${post.image}" alt="Image">` : ''}
          <div class="post-title">${post.title}</div>
          <div class="post-desc">${post.description}</div>
        `;
        container.appendChild(div);
      });
    }

    function searchPosts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const results = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        post.description.toLowerCase().includes(query)
      );
      displayPosts(results);
    }

    function openModal(post) {
      const modal = document.getElementById('modal');
      const body = document.getElementById('modal-body');
      body.innerHTML = `
        <h2>${post.title}</h2>
        ${post.image ? `<img src="${post.image}" alt="">` : ''}
        <p>${post.description}</p>
      `;
      modal.style.display = 'flex';
    }

    function closeModal(e) {
      if (e.target.id === 'modal' || e.target.id === 'closeModal') {
        document.getElementById('modal').style.display = 'none';
      }
    }

    function openSupport() {
      document.getElementById('support-popup').style.display = 'block';
    }

    function closeSupport() {
      document.getElementById('support-popup').style.display = 'none';
    }

    function openRules() {
      document.getElementById('rules-popup').style.display = 'block';
    }

    function closeRules() {
      document.getElementById('rules-popup').style.display = 'none';
    }

    loadPosts();
  </script>

</body>
</html>
