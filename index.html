<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>гой baze</title>
<style>
  :root {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --accent-color: #00bcd4;
    --card-bg: #1e1e1e;
    --shadow: rgba(0, 0, 0, 0.4);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: var(--bg-color);
    color: var(--text-color);
    padding: 40px;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    color: var(--accent-color);
    font-size: 2.5em;
    margin-bottom: 30px;
    animation: fadeInDown 1s ease;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background: var(--accent-color);
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #0097a7;
  }

  #top-buttons {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  #rules {
    display: none;
    background: var(--card-bg);
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px var(--shadow);
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-wrap;
  }

  #posts-container {
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  article {
    background: var(--card-bg);
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px var(--shadow);
  }

  article h1 {
    color: var(--accent-color);
    margin-bottom: 15px;
  }

  article img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
  }

  /* Поддержка кнопка в правом нижнем углу */
  #support-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  /* Попап поддержки по центру */
  #support-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--card-bg);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px var(--shadow);
    z-index: 1001;
    text-align: center;
  }

  #support-popup h2 {
    margin-top: 0;
  }

  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.4);
    z-index: 999;
  }
</style>
</head>
<body>

  <div id="top-buttons">
    <button onclick="toggleRules()">Правила</button>
  </div>

  <h1>гой baze</h1>

  <div id="rules">
    <h2>Правила (eula.txt):</h2>
    <div id="rulesText">Правила еще не загружены.</div>
  </div>

  <div id="posts-container">Загрузка постов...</div>

  <div id="overlay" onclick="closeSupport()"></div>
  <div id="support-popup">
    <h2>Поддержка</h2>
    <p>Тех поддержка сегодня не работает, проверьте завтра.</p>
    <button onclick="closeSupport()">Закрыть</button>
  </div>

  <button id="support-button" onclick="openSupport()">Поддержка</button>

<script>
  // Загрузка и отображение правил из eula.txt
  async function loadRules() {
    const rulesText = document.getElementById('rulesText');
    try {
      const res = await fetch('eula.txt');
      const text = await res.text();
      rulesText.textContent = text;
    } catch {
      rulesText.textContent = 'Не удалось загрузить правила.';
    }
  }

  // Переключение видимости правил
  function toggleRules() {
    const rules = document.getElementById('rules');
    if (rules.style.display === 'block') {
      rules.style.display = 'none';
    } else {
      rules.style.display = 'block';
      loadRules();
    }
  }

  // Открыть и закрыть поддержку
  function openSupport() {
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('support-popup').style.display = 'block';
  }
  function closeSupport() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('support-popup').style.display = 'none';
  }

  // Преобразование JSON узла Telegraph в DOM элемент
  function nodeToDom(node) {
    if (typeof node === 'string') {
      return document.createTextNode(node);
    }
    const elem = document.createElement(node.tag);
    if (node.attrs) {
      for (const [attr, val] of Object.entries(node.attrs)) {
        elem.setAttribute(attr, val);
      }
    }
    if (node.children) {
      node.children.forEach(child => {
        elem.appendChild(nodeToDom(child));
      });
    }
    return elem;
  }

  // Загрузка и показ постов
  async function loadPosts() {
    const container = document.getElementById('posts-container');
    container.textContent = 'Загрузка...';

    try {
      const res = await fetch('posts.json');
      const urls = await res.json();

      container.textContent = '';

      for (const url of urls) {
        try {
          const path = url.split('telegra.ph/')[1];
          if (!path) continue;

          const apiRes = await fetch(`https://api.telegra.ph/getPage/${path}?return_content=true`);
          const data = await apiRes.json();

          if (data.ok && data.result) {
            const page = data.result;

            const article = document.createElement('article');

            // Заголовок
            const h1 = document.createElement('h1');
            h1.textContent = page.title || 'Без заголовка';
            article.appendChild(h1);

            // Контент
            if (page.content && Array.isArray(page.content)) {
              page.content.forEach(node => {
                article.appendChild(nodeToDom(node));
              });
            } else {
              const p = document.createElement('p');
              p.textContent = 'Нет содержимого.';
              article.appendChild(p);
            }

            container.appendChild(article);
          } else {
            console.warn('Ошибка при получении страницы:', url);
          }
        } catch(e) {
          console.error('Ошибка загрузки поста:', url, e);
        }
      }

      if (container.children.length === 0) {
        container.textContent = 'Посты не найдены.';
      }
    } catch(e) {
      container.textContent = 'Ошибка загрузки списка постов.';
      console.error(e);
    }
  }

  loadPosts();
</script>

</body>
</html>
