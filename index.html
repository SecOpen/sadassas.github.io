<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>гой baze</title>
<style>
  :root {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --accent-color: #00bcd4;
    --card-bg: #1e1e1e;
    --shadow: rgba(0, 0, 0, 0.4);
  }
  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 40px;
  }
  h1 {
    text-align: center;
    color: var(--accent-color);
    margin-bottom: 30px;
  }
  button {
    background-color: var(--accent-color);
    border: none;
    border-radius: 5px;
    color: white;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover {
    background-color: #0097a7;
  }
  #rules {
    max-width: 600px;
    margin: 0 auto 40px auto;
    background: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px var(--shadow);
    white-space: pre-wrap;
    display: none;
  }
  #posts-container {
    max-width: 600px;
    margin: 0 auto;
    background: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px var(--shadow);
  }
  #posts-container div {
    margin-bottom: 15px;
  }
  #posts-container a {
    color: var(--accent-color);
    text-decoration: none;
    word-break: break-all;
  }
  #posts-container a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>гой baze</h1>

<button onclick="toggleRules()">Показать / Скрыть правила</button>

<div id="rules">Загрузка правил...</div>

<div id="posts-container">Загрузка постов...</div>

<script>
async function loadRules() {
  try {
    const res = await fetch('eula.txt');
    if (!res.ok) throw new Error('Ошибка HTTP ' + res.status);
    const text = await res.text();
    document.getElementById('rules').textContent = text;
  } catch (e) {
    document.getElementById('rules').textContent = 'Ошибка загрузки правил: ' + e.message;
  }
}

function toggleRules() {
  const rulesDiv = document.getElementById('rules');
  if (rulesDiv.style.display === 'none' || rulesDiv.style.display === '') {
    rulesDiv.style.display = 'block';
    loadRules();
  } else {
    rulesDiv.style.display = 'none';
  }
}

async function loadPosts() {
  try {
    const res = await fetch('posts.json');
    if (!res.ok) throw new Error('Ошибка HTTP ' + res.status);
    const posts = await res.json();

    const container = document.getElementById('posts-container');
    container.innerHTML = '';

    posts.forEach(post => {
      const div = document.createElement('div');
      div.innerHTML = `Папка ${post.folder}: <a href="${post.link}" target="_blank" rel="noopener noreferrer">${post.link}</a>`;
      container.appendChild(div);
    });
  } catch (e) {
    document.getElementById('posts-container').textContent = 'Ошибка загрузки постов: ' + e.message;
  }
}

loadPosts();
</script>

</body>
</html>
